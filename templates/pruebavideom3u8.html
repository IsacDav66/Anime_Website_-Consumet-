<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
</head>
<body>

<video id="my-video" class="video-js" controls preload="auto" width="640" height="264">
    <source src="master (1).m3u8" type="application/x-mpegURL">
    <!-- Fallback para navegadores que no soportan HLS -->
    <p class="vjs-no-js">
        Para ver este video, habilita JavaScript y considera actualizar tu navegador a uno que soporte HTML5 video.
    </p>
</video>

<script>
    var player = videojs('my-video', {
        autoplay: true,
        controls: true,
        fluid: true,
        plugins: {
            examplePlugin: {
                option1: true,
                option2: 'value'
            }
        }
    });
</script>

</body>
</html>
